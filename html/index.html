<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Textfenster und Tabelle</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <!-- Banner-Bereich -->
  <header class="banner">
    Text Formatting Tool
  </header>

  <!-- Buttons -->
  <div class="button-wrapper">
    
    
    <form>
        <label>
          <input type="radio" name="option" value="c" checked> Clean
        </label>
        <label>
          <input type="radio" name="option" value="f"> Reformat
        </label>
      </form>
    <button id="buttonGo">Go</button>
    <button id="buttonCopy">Copy</button>
  </div>

  <!-- Textbereiche -->
  <div class="text-wrapper">
    <textarea id="textInput"></textarea>
    <textarea id="textOutput"></textarea>
  </div>


    <table>
        <tbody>
          <tr>
            <td>Characters</td>
            <td>
                <div id="chars" class="stat">text</div>
            </td>
          </tr>
          <tr>
            <td>Balanced brackets</td>
            <td>
                <div id="balancedBrackets" class="stat">text</div>
            </td>
          </tr>
          <tr>
            <td>Even single quotes </td>
            <td>
                <div id="balancedSingle" class="stat">text</div>
            </td>
          </tr>
          <tr>
            <td>Even double quotes</td>
            <td>
                <div id="balancedDouble" class="stat">text</div>
            </td>
          </tr>
        </tbody>
      </table>

  <script src="../js/format.js"></script>
</body>
</html>
